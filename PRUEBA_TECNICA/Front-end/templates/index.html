<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <main>
    <section class="formulario">
      <h1>Registrar usuario</h1>
      <form id="form" novalidate>
        <label for="identificacion">Identificaci√≥n</label>
        <input type="text" id="identificacion" name="IDENTIFICACION" placeholder="Identificaci√≥n" required pattern="^[0-9]+$">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="NOMBRE" placeholder="Nombre completo" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="CORREO" placeholder="correo@ejemplo.com" required>

        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" name="FECHA_NACIMIENTO" required>

        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="CARGO" placeholder="Ej. Administrador" required>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <div class="visual-link">
      <a href="visual.html">üîç Ver registros almacenados</a>
    </div>

    <script src="../scripts/form.js"></script>
</body>
</html>
